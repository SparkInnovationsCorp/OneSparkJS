<!DOCTYPE html>
<html>
<head>
     <title>My Game</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" />
     <link rel="stylesheet" href="css/main.css">
</head>
<body>
     <canvas id="game-canvas" width="1024" height="768"></canvas>
     <p>Left/Right Arrow Keys to turn; A = Accelerate; Z = Brake; Enter = Shoots.</p>
     <script src="lib/1sparkjs.js"></script>
     <script src="lib/1sparkjs.ui.js"></script>
     <script src="lib/1sparkjs.physics.js"></script>
     <script>
          window.onload = function () {
               $1S.Application.load(
                    '/sample/',
                    { autoStart: true, canvas: 'game-canvas' },
                    () => {
                         console.log("All scripts loaded!");
                    }
               );
          };
     </script>
</body>
</html>
